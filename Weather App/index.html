<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="weather-card">
         <div class="search-bar">
        <input type="text" placeholder="Search City" class="input" id="input">
        <button class="btn btn-outline-dark btn-sm bi-search " onclick="getWeather();"></button>
         </div>

     <!--weather info-->
      <div class="weather-info  text-center" id="weather-info">

         <h3 class="mt-4 bi bi-geo-alt " id="city-name"></h3>

        <div class="weather-icon">
        <img style="height: 100px; width: 100px;"  id="img" alt="weather Icon"></div>

        <div class="temp" id="temp"></div>

        <div class="description" id="description"></div>

        <div class="other">
          <div>
            <span> <i class="bi bi-droplet"></i></span>
            <span id="humidity"></span>
          </div>

          <div>
            <span> <i class="bi bi-wind"></i></span>
            <span id="wind"></span>
          </div>
        </div>

      </div>

      <!--weather info-->
    </div>


    <script src="script.js"></script>
</body>
</html>
